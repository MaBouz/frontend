<form >
  <div>

  <input type="text" [(ngModel)]= "newEtudiant.idEtudiant"
  name="idEtudiant">
  </div>
  <div>
  <label >Nom Produit</label>
  <input type="text" [(ngModel)]= "newEtudiant.nomEtudiant"
  name="nomEtudiant">
  </div>
  <div>
  <label >Prix Produit</label>
  <input type="text" [(ngModel)]= "newEtudiant.prenomEtudiant"
  name="prenomEtudiant">
  </div>
  <div>
  <label >Date cr√©ation</label>
  <input type="date" [(ngModel)]= "newEtudiant.dateNais"
  name="dateNais">
  </div>
  <div>
  <button type="submit" (click)="addEtudiant()">Ajouter</button>
  </div>
  </form>
