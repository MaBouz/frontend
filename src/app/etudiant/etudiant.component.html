<table>
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Prenom</th>
    <th>Date Naissance</th>
  </tr>
  <tbody *ngFor="let etd of etudiant">
<td>{{etd.idEtudiant}}</td>
<td>{{etd.nomEtudiant}}</td>
<td>{{etd.prenomEtudiant}}</td>
<td>{{etd.dateNais}}</td>
<td><a (click)="supprimerProduit(etd)">Supprimer</a></td>

  </tbody>
</table>
